.list-group-item:hover {
    background-color: rgb(2, 51, 22); /* Change to the desired hover background color */
    color: black; /* Change to the desired hover text color */
}

/*  links sidebar CSS  */
._social-links {
	position: fixed;
	right: 0;
	top: 50%;
	transform: translatey(-50%);
	padding: 1em 0.5em 1em 1em;
	background: #45af13;
	border-radius: 30em 0 0 49.5em;
	box-shadow: -4px 0px 0px rgb(14, 13, 13);
	transition: all 300ms ease;
}

._social-links:hover {
	box-shadow: -8px 0px 20px rgb(11, 255, 3);
	padding: 1em;
}

._links-list {
	list-style: none;
	display: flex;
	flex-direction: column;
	gap: 1em;
}

._social-link a {
	color: #04a71a;
	font-size: 1.5rem;
	transition: all 200ms ease;
}
._social-link a:visited {
	color: #111;
}

._social-link a:hover {
	color: rgb(19, 228, 82);
	font-size: 1.75rem;
	padding: 1em;

}

/* //////////////////////////// */
